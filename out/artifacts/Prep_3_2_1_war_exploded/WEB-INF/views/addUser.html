<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:action="@{/new}" th:method="POST" th:object="${user}" style="text-align: center">
    <label for="name">Name</label><br>
    <input type="text" id="name" th:field="*{name}"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" th:field="*{email}"><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" th:field="*{address}"><br><br>



    <input type="submit" value="Add">
</form>
</body>
</html>
